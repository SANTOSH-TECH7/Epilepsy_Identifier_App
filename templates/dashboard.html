<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Seizure Detection System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .status-card {
            grid-column: 1 / -1;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .status-item.seizure-detected {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            animation: pulse 2s infinite;
        }

        .status-item.normal {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffd43b, #fab005);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .prediction-history {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .prediction-item.seizure {
            background: #ffe8e8;
            border-left: 4px solid #ff6b6b;
        }

        .prediction-item.normal {
            background: #e8ffe8;
            border-left: 4px solid #51cf66;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #666;
        }

        .confidence {
            font-weight: bold;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.seizure-alert {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .alert.info-alert {
            background: linear-gradient(135deg, #4dabf7, #339af0);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .data-input {
            margin-top: 15px;
        }

        .data-input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        .data-input textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> EEG Seizure Detection System</h1>
            <p>Real-time monitoring and analysis of EEG signals for seizure detection</p>
        </div>

        <div class="dashboard-grid">
            <!-- System Status -->
            <div class="card status-card">
                <h2><i class="fas fa-tachometer-alt"></i> System Status</h2>
                <div class="status-grid">
                    <div class="status-item" id="seizure-status">
                        <div class="status-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <div class="status-label">Seizure Detection</div>
                        <div class="status-value" id="seizure-value">NORMAL</div>
                    </div>
                    <div class="status-item" id="monitoring-status">
                        <div class="status-icon"><i class="fas fa-eye"></i></div>
                        <div class="status-label">Monitoring</div>
                        <div class="status-value" id="monitoring-value">STOPPED</div>
                    </div>
                    <div class="status-item" id="prediction-count">
                        <div class="status-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="status-label">Predictions</div>
                        <div class="status-value" id="prediction-count-value">0</div>
                    </div>
                    <div class="status-item" id="confidence-status">
                        <div class="status-icon"><i class="fas fa-percentage"></i></div>
                        <div class="status-label">Confidence</div>
                        <div class="status-value" id="confidence-value">--</div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="card">
                <h3><i class="fas fa-sliders-h"></i> Controls</h3>
                <div class="controls">
                    <button class="btn btn-success" id="start-monitoring">
                        <i class="fas fa-play"></i> Start Monitoring
                    </button>
                    <button class="btn btn-danger" id="stop-monitoring" disabled>
                        <i class="fas fa-stop"></i> Stop Monitoring
                    </button>
                    <button class="btn btn-warning" id="simulate-data">
                        <i class="fas fa-flask"></i> Simulate Data
                    </button>
                </div>

                <div class="data-input">
                    <h4>Manual EEG Data Input:</h4>
                    <textarea id="eeg-data-input" placeholder="Enter 178 EEG values separated by commas..."></textarea>
                    <button class="btn btn-primary" id="analyze-data" style="margin-top: 10px;">
                        <i class="fas fa-search"></i> Analyze Data
                    </button>
                </div>
            </div>

            <!-- Real-time Chart -->
            <div class="card">
                <h3><i class="fas fa-chart-area"></i> Real-time Confidence</h3>
                <div class="chart-container">
                    <canvas id="confidence-chart"></canvas>
                </div>
            </div>

            <!-- Prediction History -->
            <div class="card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-history"></i> Prediction History</h3>
                <div class="prediction-history" id="prediction-history">
                    <!-- Predictions will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert seizure-alert" id="seizure-alert">
        <i class="fas fa-exclamation-triangle"></i> SEIZURE DETECTED!
    </div>
    <div class="alert info-alert" id="info-alert">
        <i class="fas fa-info-circle"></i> <span id="info-message"></span>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart initialization
        const ctx = document.getElementById('confidence-chart').getContext('2d');
        const confidenceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Confidence Level',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    },
                    x: {
                        display: false
                    }
                }
            }
        });

        // DOM Elements
        const startBtn = document.getElementById('start-monitoring');
        const stopBtn = document.getElementById('stop-monitoring');
        const simulateBtn = document.getElementById('simulate-data');
        const analyzeBtn = document.getElementById('analyze-data');
        const eegDataInput = document.getElementById('eeg-data-input');
        
        // Status elements
        const seizureStatus = document.getElementById('seizure-status');
        const seizureValue = document.getElementById('seizure-value');
        const monitoringValue = document.getElementById('monitoring-value');
        const predictionCountValue = document.getElementById('prediction-count-value');
        const confidenceValue = document.getElementById('confidence-value');
        const predictionHistory = document.getElementById('prediction-history');
        
        // Alerts
        const seizureAlert = document.getElementById('seizure-alert');
        const infoAlert = document.getElementById('info-alert');
        const infoMessage = document.getElementById('info-message');

        // Event Listeners
        startBtn.addEventListener('click', () => {
            socket.emit('start_monitoring');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop_monitoring');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        simulateBtn.addEventListener('click', () => {
            fetch('/api/simulate_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showInfoAlert('Simulated data processed successfully');
                } else {
                    showInfoAlert('Error: ' + data.error);
                }
            })
            .catch(error => {
                showInfoAlert('Error: ' + error.message);
            });
        });

        analyzeBtn.addEventListener('click', () => {
            const eegData = eegDataInput.value.trim();
            if (!eegData) {
                showInfoAlert('Please enter EEG data');
                return;
            }

            try {
                const dataArray = eegData.split(',').map(val => parseFloat(val.trim()));
                if (dataArray.length !== 178) {
                    showInfoAlert('Please enter exactly 178 EEG values');
                    return;
                }

                fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eeg_data: dataArray })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showInfoAlert('EEG data analyzed successfully');
                        eegDataInput.value = '';
                    } else {
                        showInfoAlert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    showInfoAlert('Error: ' + error.message);
                });
            } catch (error) {
                showInfoAlert('Invalid data format. Please enter numbers separated by commas.');
            }
        });

        // Socket event handlers
        socket.on('connect', () => {
            showInfoAlert('Connected to server');
        });

        socket.on('prediction_update', (prediction) => {
            updatePredictionDisplay(prediction);
            addToHistory(prediction);
            updateChart(prediction);
        });

        socket.on('monitoring_status', (data) => {
            const isStarted = data.status === 'started';
            monitoringValue.textContent = isStarted ? 'ACTIVE' : 'STOPPED';
            
            if (isStarted) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        socket.on('system_status', (status) => {
            predictionCountValue.textContent = status.prediction_count || 0;
        });

        // Helper functions
        function updatePredictionDisplay(prediction) {
            // Update seizure status
            if (prediction.is_seizure) {
                seizureStatus.className = 'status-item seizure-detected';
                seizureValue.textContent = 'SEIZURE DETECTED';
                showSeizureAlert();
            } else {
                seizureStatus.className = 'status-item normal';
                seizureValue.textContent = 'NORMAL';
            }
            
            // Update confidence
            confidenceValue.textContent = (prediction.confidence * 100).toFixed(1) + '%';
            
            // Update prediction count
            const currentCount = parseInt(predictionCountValue.textContent) + 1;
            predictionCountValue.textContent = currentCount;
        }

        function addToHistory(prediction) {
            const historyItem = document.createElement('div');
            historyItem.className = `prediction-item ${prediction.is_seizure ? 'seizure' : 'normal'}`;
            
            const timestamp = new Date(prediction.timestamp).toLocaleTimeString();
            const status = prediction.is_seizure ? 'SEIZURE' : 'NORMAL';
            const confidence = (prediction.confidence * 100).toFixed(1);
            
            historyItem.innerHTML = `
                <div>
                    <strong>${status}</strong>
                    <div class="timestamp">${timestamp}</div>
                </div>
                <div class="confidence">${confidence}%</div>
            `;
            
            predictionHistory.insertBefore(historyItem, predictionHistory.firstChild);
            
            // Keep only last 20 items
            while (predictionHistory.children.length > 20) {
                predictionHistory.removeChild(predictionHistory.lastChild);
            }
        }

        function updateChart(prediction) {
            const chart = confidenceChart;
            const now = new Date().toLocaleTimeString();
            
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(prediction.confidence);
            
            // Keep only last 20 points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update('none');
        }

        function showSeizureAlert() {
            seizureAlert.style.display = 'block';
            setTimeout(() => {
                seizureAlert.style.display = 'none';
            }, 5000);
        }

        function showInfoAlert(message) {
            infoMessage.textContent = message;
            infoAlert.style.display = 'block';
            setTimeout(() => {
                infoAlert.style.display = 'none';
            }, 3000);
        }

        // Auto-refresh system status
        setInterval(() => {
            fetch('/api/status')
                .then(response => response.json())
                .then(status => {
                    predictionCountValue.textContent = status.prediction_count || 0;
                })
                .catch(error => console.error('Error fetching status:', error));
        }, 5000);

        // Sample data for testing
        const sampleEEGData = [
            "-32,-39,-47,-37,-32,-36,-57,-73,-85,-94,-99,-94,-96,-104,-103,-92,-75,-69,-69,-53,-37,-14,-10,-39,-78,-102,-98,-80,-54,-40,-35,-39,-32,-13,7,34,41,33,6,-15,-30,-47,-53,-65,-64,-68,-85,-98,-109,-82,-57,-38,-40,-36,-31,-13,11,19,9,-20,-48,-71,-71,-57,-32,-13,6,29,27,25,10,-7,-36,-47,-37,-36,-22,-32,-38,-55,-61,-64,-72,-67,-53,-25,-10,-4,-23,-55,-93,-102,-106,-101,-69,-45,-42,-57,-64,-77,-80,-77,-78,-56,-34,-5,10,5,-5,-44,-75,-99,-110,-104,-103,-94,-105,-108,-110,-99,-89,-82,-76,-80,-90,-106,-106,-108,-87,-60,-37,-26,-15,-6,-14,-23,-34,-41,-54,-82,-107,-126,-124,-108,-84,-68,-61,-56,-63,-62,-33,1,28,45,37,48,62,80,66,23,-11,-39,-44,-42,-45,-48,-42,-6,29,57,64,48,19,-12,-30,-35,-35,-36,5",
            "386,382,356,331,320,315,307,272,244,232,237,258,212,2,-267,-605,-850,-1001,-1109,-1090,-967,-746,-464,-152,118,318,427,473,485,447,397,339,312,314,326,335,332,324,310,312,309,309,303,297,295,295,293,286,279,283,301,308,285,252,215,194,169,111,-74,-388,-679,-892,-949,-972,-1001,-1006,-949,-847,-668,-432,-153,72,226,326,392,461,495,513,511,496,479,453,440,427,414,399,385,385,404,432,444,437,418,392,373,363,365,372,385,388,383,371,360,353,334,303,252,200,153,151,143,48,-206,-548,-859,-1067,-1069,-957,-780,-597,-460,-357,-276,-224,-210,-350,-930,-1413,-1716,-1360,-662,-96,243,323,241,29,-167,-228,-136,27,146,229,269,297,307,303,305,306,307,280,231,159,85,51,43,62,63,63,69,89,123,136,127,102,95,105,131,163,168,164,150,146,152,157,156,154,143,129,1"
        ];

        // Load sample data button
        const loadSampleBtn = document.createElement('button');
        loadSampleBtn.className = 'btn btn-primary';
        loadSampleBtn.innerHTML = '<i class="fas fa-file-import"></i> Load Sample Data';
        loadSampleBtn.style.marginTop = '10px';
        loadSampleBtn.style.marginLeft = '10px';
        
        loadSampleBtn.addEventListener('click', () => {
            const randomSample = sampleEEGData[Math.floor(Math.random() * sampleEEGData.length)];
            eegDataInput.value = randomSample;
            showInfoAlert('Sample EEG data loaded');
        });
        
        analyzeBtn.parentNode.appendChild(loadSampleBtn);

        // Initialize the application
        window.addEventListener('load', () => {
            showInfoAlert('EEG Seizure Detection System initialized');
        });
    </script>
</body>
</html>
